<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="shortcut icon" href="./images/clouds_weather_icon.png" type="image/x-icon">

<body>
    <section class="home">
        <div class="navbar">

            <div class="location">

        </div>

    <script src="weather.js"></script>
